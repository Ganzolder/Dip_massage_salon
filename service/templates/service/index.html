{% extends 'service/base.html' %}
{% load static %}
{% load media_tags %}
{% block content %}
<main>

    <div class="position-relative overflow-hidden text-center bg-body-tertiary">

        <div class="hero-image-container">
            <img src="{% media 'services/images/head.jpg' %}" alt="Hero Banner" class="hero-image">

            <div class="col-md-8 p-lg-5 mx-auto my-5">

                <div class="hero-text">
                    <h1 class="display-3 fw-bold">Массажи родом из Азии</h1>


                </div>

            </div>

        </div>
    </div>


    <div class="row row-cols-1 row-cols-md-3 g-4 my-md-3 ps-md-3">
        {% for service in top_services %}
        <a href="{% url 'service:services_detail' service.pk %}" style="text-decoration: none; color: inherit;">
            <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden flex-fill">
                <div class="my-3 py-3">
                    <h2 class="display-5">{{ service.title }}</h2>
                    <p class="lead">{{ service.content|truncatechars_html:120 }}</p>
                </div>
                <div class="bg-body-tertiary shadow-sm mx-auto"
                     style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
                    <img src="{% media service.image %}" alt="Hero Banner" class="hero-image"
                         style="width: 100%; height: 300px; border-radius: 21px 21px 0 0;">
                </div>
            </div>
        </a>
        {% endfor %}
    </div>

</main>

{% endblock %}
