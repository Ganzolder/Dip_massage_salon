{% extends 'service/base.html' %}
{% load media_tags %}

{% block content %}
<div class="container">
    <div class="position-relative overflow-hidden text-center bg-body-tertiary">

        <div class="hero-image-container-sm ">
            <img src="{% media 'services/images/head.jpg' %}" alt="Hero Banner" class="hero-image">

            <div class="col-md-8 p-lg-5 mx-auto my-5">

                <div class="hero-text">
                    <h1 class="display-5 fw-bold">Список массажистов</h1>


                </div>

            </div>

        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="col">
                <div class="container mb-4 shadow-sm text-bg-dark">
                    <div class="card-header py-3">

                        <div class="text-end">
                            <a href="{% url 'users:masseur_form' %}" class="text-white fw-bold text-decoration-none">Добавить
                                массажиста</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-dark">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Фамилия</th>
                            </tr>
                            </thead>

                            <tbody>
                            {% for masseur in objects_list %}
                            <tr>
                                <td><a href="{% url 'users:masseur_detail' masseur.id %}"
                                       class="text-white text-decoration-none">{{forloop.counter}}</a></td>
                                <td><a href="{% url 'users:masseur_detail' masseur.id %}"
                                       class="text-white text-decoration-none">{{ masseur.name }}</a></td>
                                <td><a href="{% url 'users:masseur_detail' masseur.id %}"
                                       class="text-white text-decoration-none">{{ masseur.surname }}</a></td>
                                <td>
                                    <a href="{% url 'users:masseur_update' masseur.id %}"
                                       class="text-white">Изменить</a>

                                </td>
                                <td>
                                    <a href="{% url 'users:masseur_delete' masseur.id %}" class="text-white">Удалить</a>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="3">Нет массажистов.</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
