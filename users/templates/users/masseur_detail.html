{% extends 'service/base.html' %}
{% load media_tags %}
{% block content %}

<div class="container">
    <div class="position-relative overflow-hidden text-center bg-body-tertiary">

        <div class="hero-image-container-sm ">
            <img src="{% media 'services/images/head.jpg' %}" alt="Hero Banner" class="hero-image-top">

            <div class="col-md-8 p-lg-5 mx-auto my-5">

                <div class="hero-text">
                    <h1 class="display-3 fw-bold">{{ name }} {{ surname }}</h1>


                </div>

            </div>

        </div>
    </div>

    <main>
        <div class="row row-cols-1 mb-4  text-center d-flex justify-content-center align-items-center mt-5">
            <div class="col-md-6">
                <div class="card mb-4 rounded-3 shadow-sm text-bg-dark pt-3 px-3 card mb-4 rounded-3 shadow-sm lead">
                    <div class="card-header py-3">
                        <img src="{% media photo %}" alt="{{ name }}" class="img-fluid" style="width: 400px; height: 400px; object-fit: cover;">
                    </div>
                    <div class="card-body">

                        <ul class="list-unstyled mt-3 mb-4 text-start">
                            <li>{{description}}</li>

                        </ul>
                        <ul class="list-unstyled mt-3 mb-4 text-end">

                            <li>Телефон для связи {{phone}}</li>

                        </ul>
                        <a href="{% url 'users:masseur_update' object.pk %}" type="button" class="w-100 mb-4 btn btn-lg btn-outline-primary">Редакитровать</a>
                        <form method="post" action="">
                            {% csrf_token %}
                            <a href="{% url 'users:masseur_delete' object.pk %}" type="button"
                                       class="w-100 mb-4 btn btn-lg btn-outline-primary">Удалить</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </main>
</div>
{% endblock %}
