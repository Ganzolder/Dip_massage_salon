<div class="row">
    <div class="col-12">
        <div class="col">
            <div class="container mb-4 shadow-sm  text-bg-dark">

                <div class="card-body">
                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Дата и время визита</th>
                            <th scope="col">Массаж</th>
                            <th scope="col">Массажист</th>
                            <th scope="col"> </th>
                            <th scope="col"> </th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for appointment in app_service_list %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ appointment.date }}</td>
                            <td>{{ appointment.service }}</td>
                            <td>{{ appointment.masseur }}</td>
                            <td>
                                <a href="{% url 'service:app_delete' appointment.id %}" class="text-white">Отменить</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">Нет записей на массаж.</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
